<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            font-family: monospace;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
        }

        .login {
            position: relative;
            padding: 40px;
            border: 2px solid #0ff;
            background-color: rgba(10, 10, 10, 0.95);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2), 0 0 30px rgba(255, 0, 255, 0.2);
			background: radial-gradient(
				circle at top right,
				rgba(0, 255, 255, 0.3) 30%,
				transparent 70%
			);
        }

        .login h1 {
            color: #0ff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #0ff;
            background-color: transparent;
            border: none;
            border-bottom: 2px solid #0ff;
            transition: box-shadow 0.3s ease;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 10px #0ff;
        }

        input::placeholder {
            color: #0ff;
        }

        .btn-primary {
            padding: 12px 24px;
            font-size: 1.2rem;
            color: #f0f;
            background-color: transparent;
            border: 2px solid #f0f;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #f0f;
            color: #0a0a0a;
            box-shadow: 0 0 20px #f0f;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Login</h1>
        <form action="http://{{HTML_address}}:8080/loginservelate" method="post">
            <input type="text" name="username" placeholder="Username" required="required" />
            <input type="password" name="userpassword" placeholder="Password" required="required" />
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</body>
</html>
